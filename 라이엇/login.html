<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            background-image: url('https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/bltbea9cc1f28bf54ea/638f88446e37161066eeda9d/Riot-Games-Xbox-Game-Pass-Benefits_banner_opt.jpg');
            background-position: center;
            background-size: cover;
            z-index: -1;
        }
        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 576px;
            height: 762px;
            background-color: white;
            padding: 20px;
        }
        .text {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: bold;
            font-size: 38px;
            margin-top: -20%;
            padding-bottom: 10px;
        }
        #userid, #password {
            font-family: sans-serif;
            width: 436px;
            height: 68px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            background-color: #ededed;
            border: none;
            
        }
        #userid::placeholder, #password::placeholder { /* Placeholder 색상 변경 */
            color: black;
            font-weight: bold;
            font-family: sans-serif;
            padding-left: 10px;
            opacity: 1; /* 불투명도 설정 */
        }
        .button-container {
            width: 97px;
            height:50px;
            display: flex;
            justify-content: flex-start;
            margin-right: 50%;
        }
        .btn {
            width: 50px;
            height:50px;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .remember {
            margin-top: 25px;
            background-color: #ededed;
            border: none;
            border-radius: 0;
            width: 26px;
            height: 26px;
        }
        .hi {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 20px;
            padding-top: 15px;
            margin-left: 10px;
        }
        .rem {
            display: flex;
            align-items: center;
            margin-right: 200px;
        }

        .sb {
            width:101px;
            height:101px;
            border: 1px solid #ededed;    
            background-color: white;
            border-radius: 25%;
            color: #ededed;
            font-size: 50px;
            margin-top: 15px;
        }
        
    </style>
</head>
